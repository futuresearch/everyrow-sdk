name: Deploy Docs Site

on:
  workflow_dispatch:
    inputs:
      deploy_production:
        description: "Deploy to production"
        type: boolean
        required: false
        default: true
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "docs-site/**"
      - ".github/workflows/deploy-docs.yaml"
  pull_request:
    paths:
      - "docs/**"
      - "docs-site/**"
      - ".github/workflows/deploy-docs.yaml"

env:
  # GCS bucket for static docs files
  # Traefik needs to be configured to route everyrow.io/docs/* to this bucket
  DOCS_BUCKET: ${{ vars.DOCS_BUCKET }}

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs-site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: "docs-site/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static site
        run: pnpm build

      - name: Log in to Google Cloud
        if: ${{ github.ref == 'refs/heads/main' || inputs.deploy_production }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_GLOBAL }}

      - name: Set up Cloud SDK
        if: ${{ github.ref == 'refs/heads/main' || inputs.deploy_production }}
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy docs site to GCS
        if: ${{ github.ref == 'refs/heads/main' || inputs.deploy_production }}
        run: |
          gsutil -m -h "Cache-Control:max-age=300" rsync -r -d ./out/ gs://${{ env.DOCS_BUCKET }}/docs
