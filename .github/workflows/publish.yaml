name: Publish

on:
  release:
    types: [published]

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build packages
        run: |
          uv build
          uv build --directory everyrow-mcp --out-dir $GITHUB_WORKSPACE/dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  build-mcpb:
    name: Build MCPB Bundle
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # MCPB bundles enable one-click installation in Claude Desktop.
    # Note: Local MCP servers currently only work in Chat mode, not Cowork mode.
    # See: https://github.com/anthropics/claude-code/issues/20377
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build MCPB bundle
        working-directory: everyrow-mcp
        run: npx -y @anthropic-ai/mcpb pack

      - name: Upload MCPB to release
        uses: softprops/action-gh-release@v2
        with:
          files: everyrow-mcp/everyrow-mcp.mcpb

  publish-mcp-registry:
    name: Publish to MCP Registry
    runs-on: ubuntu-latest
    needs: publish-pypi # Wait for PyPI publish since registry validates package exists
    permissions:
      id-token: write # Required for OIDC authentication
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz mcp-publisher

      - name: Authenticate to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Wait for PyPI propagation
        run: sleep 30

      - name: Publish to MCP Registry
        working-directory: everyrow-mcp
        run: ../mcp-publisher publish
