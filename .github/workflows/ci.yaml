name: CI

on:
  push:
    branches: ["main"]
    paths:
      - "everyrow-sdk/**"
      - "everyrow-mcp/**"
      - ".github/workflows/ci.yaml"

  pull_request:
    paths:
      - "everyrow-sdk/**"
      - "everyrow-mcp/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sdk-checks:
    name: everyrow-sdk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "everyrow-sdk/uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --directory everyrow-sdk

      - name: Run ruff
        run: uv run --directory everyrow-sdk ruff check

      - name: Run tests
        run: uv run --directory everyrow-sdk pytest tests

      - name: Run basedpyright
        run: uv run --directory everyrow-sdk basedpyright

  mcp-checks:
    name: everyrow-mcp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "everyrow-mcp/uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --directory everyrow-mcp

      - name: Run ruff
        run: uv run --directory everyrow-mcp ruff check

      - name: Run tests
        run: uv run --directory everyrow-mcp pytest tests
