name: CI

on:
  push:
    branches: ["main"]
    paths:
      - "src/everyrow/**"
      - "tests/**"
      - "examples/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yaml"
      - "everyrow-mcp/**"

  pull_request:
    paths:
      - "src/everyrow/**"
      - "tests/**"
      - "examples/**"
      - "pyproject.toml"
      - "uv.lock"
      - "everyrow-mcp/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Check formatting
        run: uv run ruff format --check

      - name: Run ruff
        run: uv run ruff check

      - name: Run tests
        run: uv run pytest tests

      - name: Run basedpyright
        run: uv run basedpyright

  mcp-checks:
    name: everyrow-mcp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "everyrow-mcp/uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --directory everyrow-mcp

      - name: Check formatting
        run: uv run --directory everyrow-mcp ruff format --check

      - name: Run ruff
        run: uv run --directory everyrow-mcp ruff check

      - name: Run tests
        run: uv run --directory everyrow-mcp pytest tests

  shell-tests:
    name: shell-scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run status line tests
        run: bash everyrow-mcp/tests/test_statusline.sh

      - name: Run stop guard tests
        run: bash everyrow-mcp/tests/test_hook_stop_guard.sh

      - name: Run results hook tests
        run: bash everyrow-mcp/tests/test_hook_results.sh
